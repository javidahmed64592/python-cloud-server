# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  - name: 'Python Cloud Server Dashboards'
    orgId: 1
    folder: 'Python Cloud Server'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
